<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les petits plats</title>
    <link rel="icon" type="image/png" href="./images/Les-petits-plats-icon.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./JS/accueil.js" type="module"></script>
    <script src="./data/recipes.js" type="module"></script>
    <script
      src="https://kit.fontawesome.com/8c176d9289.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main id="pageMain">
      <header>
        <a id="logoContainer" href="./">
          <img id="logo" src="./images/Les_petits_plats-logo.png" />
        </a>
      </header>
      <div id="warning" class="wHidden">
        <span id="warningText">éléments correspondent à la recherche</span>
        <i class="far fa-times-circle"></i>
      </div>
      <div>
        <form id="searchBarContainer">
          <input
            type="search"
            id="site-search"
            placeholder="  Rechercher un ingrédient, appareil, ustensile ou recette"
            onfocus="this.placeholder = ''"
            onblur="this.placeholder = '  Rechercher un ingrédient, appareil, ustensile ou recette'"
          />
          <button type="submit" class="searchButton">
            <i class="fa fa-search"></i>
          </button>
        </form>
      </div>
      <div id="activeFiltersContainer">
        
      </div>
      <nav id="searchFiltersContainer">
        <div id="searchFilters">
          <div class="filterInput" id="ingredients">
            <input type="text" placeholder="Ingrédients" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Ingrédients'" class="inputColor" id="ingSearch"/>
            <label
              id="inputTrigger--name"
              class="inputTrigger"
              data-status="close"
            >
              <div class="arrowCont" id="arrowContIng">
              <i class="fas fa-chevron-down arrowDown"></i>
              <i class="fas fa-chevron-up arrowUp"></i>
              </div>
            </label>
            <ul id="ingList" class="hidden">
              
            </ul>
          </div>
          <div class="filterInput" id="appareil">
            <input type="text" placeholder="Appareil" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Appareil'" class="inputColor" id="appSearch"/>
            <label
              id="inputTrigger--name"
              class="inputTrigger"
              data-status="close"
            >
              <div class="arrowCont" id="arrowContApp">
              <i class="fas fa-chevron-down arrowDown"></i>
              <i class="fas fa-chevron-up arrowUp"></i>
              </div>
            </label>
            <ul id="appList" class="hidden">
              
            </ul>
          </div>
          <div class="filterInput" id="ustensiles">
            <input type="text" placeholder="Ustensiles" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Ustensiles'" class="inputColor" id="ustSearch"/>
            <label
              id="inputTrigger--name"
              class="inputTrigger"
              data-status="close"
            >
              <div class="arrowCont" id="arrowContUst">
              <i class="fas fa-chevron-down arrowDown"></i>
              <i class="fas fa-chevron-up arrowUp"></i>
              </div>
            </label>
            <ul id="ustList" class="hidden">
              
            </ul>
          </div>
        </div>
      </nav>
      <section id="cardsContainer">
        
      </section>
    </main>
  </body>
</html>
