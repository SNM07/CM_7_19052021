<html lang="en">

    <title>Les petits plats</title>

    <main id="pageMain">
      <header>

        </a>
      </header>
      <nav>

        </form>
        <div id="searchFilters">
          <div class="filterInput" id="ingredients">
            <label
              id="inputTrigger--name"

              <ul>

              </ul>
            </label>
          </div>
          <div class="filterInput" id="appareil">

              id="inputTrigger--name"

              <i class="fas fa-chevron-up hiddenArrow"></i>

              </ul>
            </label>
          </div>
          <div class="filterInput" id="ustensiles">

              id="inputTrigger--name"

              data-status="close"
            >
              <input type="text" placeholder="Ustensiles"
              class="inputColor">
              <i class="fas fa-chevron-down"></i>
              <i class="fas fa-chevron-up hiddenArrow"></i>
              <ul>
                <li>Element de liste</li>
              </ul>
            </label>
          </div>
        </div>
      </nav>
      <section></section>
